<H2>My Avengers Heroes</H2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" 
    (click)="onSelect(hero)" 
    [class.selected] = "hero === selectHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>


<div *ngIf="selectHero">
    <h2>{{selectHero.name | uppercase}} Details</h2>
    <div>
        <span>id: </span>
        {{selectHero.id}}
    </div>

    <div>
        <label>
            name :
            <input [(ngModel)] = "selectHero.name" placeholder="name"/>
        </label>
    </div>
</div>
